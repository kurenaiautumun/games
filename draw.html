<html>
    <body>
        <button id="eraser" onclick=setEraser()>Eraser</button></br>
        <canvas id="myCanvas" width="400" height="500" style="border:1px solid #000000;">
        </canvas>
        <script>

            function setEraser(Eraser){
                var ctx = canvas.getContext('2d');
                console.log("eraser")
                ctx.strokeStyle = '#FFFFFF';
                ctx.lineWidth = 30
            }
            var canvas = document.getElementById('myCanvas');

canvas.style.position = 'fixed';


var ctx = canvas.getContext('2d');

// last known position
var pos = { x: 0, y: 0 };

ctx.lineWidth = 5;

document.addEventListener('mousemove', draw);
document.addEventListener("touchmove", draw);
document.addEventListener('mousedown', setPosition);
document.addEventListener('mouseenter', setPosition);

document.addEventListener('touchstart', setPosition);
document.addEventListener('touchend', setPosition);

// new position from mouse event
function setPosition(e) {
  if (e.type == "touchstart" || e.type == "touchmove") {
    pos.x = e.touches[0].clientX;
    pos.y = e.touches[0].clientY;
  } else {
    pos.x = e.clientX;
    pos.y = e.clientY;
  }
}

function draw(e) {
  console.log("e = ", e)
  console.log("in draw")
  // mouse left button must be pressed

  if (e.type=="mousemove"){
    if (e.buttons !== 1) {
      console.log("e.buttons = ", e.buttons)
      return null};
  }

  ctx.beginPath(); // begin

  //ctx.lineWidth = 15;
  ctx.lineCap = 'round';
  //ctx.strokeStyle = '#F555FF';

  ctx.moveTo(pos.x, pos.y); // from
  setPosition(e);
  ctx.lineTo(pos.x, pos.y); // to

  ctx.stroke(); // draw it!
}
        </script>
    </body>
</html>
